<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<style>
p:column {
	color: red !important;
}
</style>



<ui:composition template="masterUsuario.xhtml">
	<ui:define name="content">

		<div style="text-align: center; margin: 1%">
			<p:link href="noticiasUsuario.xhtml">
				<p:graphicImage value="/resources/img/noticias.png"
					style="width:100%;"></p:graphicImage>
			</p:link>
		</div>

		<div>
			<p style="font-size: 35px; color: white;">#{noticiaController.noticiaUsuario.cNoticia}</p>
			<p style="font-size: 35px; color: white;">#{noticiaController.noticiaUsuario.nNoticiaTitulo}</p>
			<p style="font-size: 20px; color: white;">#{noticiaController.noticiaUsuario.nNoticiaSubtitulo}</p>
			<div style="text-align: center; margin: 1%">
				<p:graphicImage
					value="#{noticiaController.noticiaUsuario.tNoticiaImagen}"
					style="width:100%;"></p:graphicImage>
			</div>
			<p style="font-size: 20px; color: white;">#{noticiaController.noticia.tNoticia}</p>
		</div>

		<br></br>


		<div
			style="padding: 20px; border-style: solid; border-width: 1px; border-radius: 5px; border-color: rgba(114, 114, 114, 1)">
			<h:form>
				<div class="form-group">
					<h:inputTextarea name="msg" id="msg" cols="30" rows="5"
						value="#{noticiaComentarioController.noticiaComentario.tNoticiaComentario}"
						placeholder="AÃ±ade un comentario" class="form-control"
						style="background-color: rgba(0, 0, 0, 0.15); border-color: rgba(114, 114, 114, 1); color: white;" />

				</div>

				<div class="form-group box-main-btn" style="margin-bottom: 0px;">
					<p:commandButton value="Comentar"
						style="background-color: rgba(0, 0, 0, 0.15); border-color: rgba(114, 114, 114, 1); color: white;"
						actionListener="#{noticiaComentarioController.insertar(noticiaController.noticiaUsuario)}"
						styleClass="btn btn-primary ajax=true" />
				</div>

			</h:form>
		</div>


		<br></br>
		<div
			style="padding: 20px; border-style: solid; border-width: 1px; border-radius: 5px; border-color: rgba(114, 114, 114, 1)">

			<h:form>
				<ui:repeat var="nc"
					value="#{noticiaComentarioController.verNoticiaComentarios(noticiaController.noticiaUsuario)}"
					varStatus="status">
					<div class="col-sm-3 my-auto" style="color: white;">
						<p style="color: white;">#{nc.usuario.nombreUsuario}</p>
						<p style="color: white;">#{nc.tNoticiaComentario}</p>

					</div>
				</ui:repeat>
			</h:form>
		</div>



	</ui:define>
</ui:composition>
</html>
