							value="#{noticiaController.listaNoticias}" paginator="true"

								sortBy="#{noti.nNoticiaSubtitulo}">
								<h:outputText value="#{noti.nNoticiaSubtitulo}" />
							</p:column>

							<p:column headerText="Imagen" sortBy="#{noti.tNoticiaImagen}">
								<h:graphicImage value="#{noti.tNoticiaImagen}" height="50px"
									width="50px" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
