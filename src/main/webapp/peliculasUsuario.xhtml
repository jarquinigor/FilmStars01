<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<style>
p:column {
	color: red !important;
}
</style>



<ui:composition template="masterUsuario.xhtml">
	<ui:define name="content">

		<div style="text-align: center; margin: 1%">
			<p:link href="peliculasUsuario.xhtml">
				<p:graphicImage value="/resources/img/peliculas.png"
					style="width:100%;"></p:graphicImage>
			</p:link>
		</div>

		<div class="container-fluid bg-3 text-center">
			<h:form> <!-- IMPORTANTE EL FORM -->
				<table class="table table-striped table-bordered table-sm"
					cellspacing="0" width="100%">
					<div class="row">
						<ui:repeat var="peli" value="#{peliculaController.listaPeliculas}"
							varStatus="status">
							<div class="col-sm-3 my-auto" style="color: white;">

								
								
								<p:commandLink
									action="#{peliculaController.verPelicula(peli)}"
									styleClass="btn" ajax="false">

									<h:graphicImage value="#{peli.tPeliculaPortada}" width="100%"/>
									<p style="color:white;">#{peli.nPelicula}</p>

								</p:commandLink>
								
								
							</div>
						</ui:repeat>
					</div>
				</table>
			</h:form>

		</div>



	</ui:define>
</ui:composition>
</html>
