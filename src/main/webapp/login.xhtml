<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />

	<style>
html, body {
	height: 100%;
	width: 100%;
	margin: 0;
}

body {
	display: flex;
}

form {
	margin: auto;
}
</style>
</h:head>

<h:body>

	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form class="container align-middle" style="width:350px;">
		<p:panel header="Login" style="text-align:center">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText value="#{loginBean.nombre}" id="username"
					required="true" label="username" />
				<h:outputLabel for="password" value="Clave:" />
				<p:password value="#{loginBean.clave}" id="password" required="true"
					label="password" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login"
						actionListener="#{loginBean.login}" update=":mensajes"
						oncomplete="manejarLogin(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>

</html>
