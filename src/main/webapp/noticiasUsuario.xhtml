<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<style>
p:column {  /* NO FUNCIONA ESTO */
	color: red !important;
}
</style>



<ui:composition template="masterUsuario.xhtml">
	<ui:define name="content">

		<div style="text-align: center; margin: 1%">
			<p:link href="noticiasUsuario.xhtml">
				<p:graphicImage value="/resources/img/noticias.png"
					style="width:100%;"></p:graphicImage>
			</p:link>
		</div>
		<h:form> <!-- IMPORTANTE EL FORM -->
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstNoticia" var="noti"
							value="#{noticiaController.listaNoticias}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen noticias registradas actualmente."
							rowIndexVar="item" style="margin-bottom:0">

							<p:column headerText="Título" sortBy="#{noti.nNoticiaTitulo}">
								<h:outputText value="#{noti.nNoticiaTitulo}" />
							</p:column>

							<p:column headerText="Subtítulo"
								sortBy="#{noti.nNoticiaSubtitulo}">
								<h:outputText value="#{noti.nNoticiaSubtitulo}"
									style="color:red !important;" />
							</p:column>

							<p:column headerText="Imagen" sortBy="#{noti.tNoticiaImagen}">
								<h:graphicImage value="#{noti.tNoticiaImagen}" height="50px"
									width="50px" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>

		<div class="container-fluid bg-3 text-center">
			<h:form>
				<table class="table table-striped table-bordered table-sm"
					cellspacing="0" width="100%">
					<div class="row">
						<ui:repeat var="noti" value="#{noticiaController.listaNoticias}"
							varStatus="status">
							<div class="col-sm-3 my-auto" style="color: white;">

								
								
								<p:commandLink value="Detalle"
									action="#{noticiaController.verNoticia2(noti)}"
									styleClass="btn" ajax="false">

									<h:graphicImage value="#{noti.tNoticiaImagen}" width="100%" />
									<p style="color:white;">#{noti.nNoticiaTitulo}</p>
									<p style="color:white;">#{noti.nNoticiaSubtitulo}</p>

								</p:commandLink>
								
								
							</div>
						</ui:repeat>
					</div>
				</table>
			</h:form>

		</div>



	</ui:define>
</ui:composition>
</html>
