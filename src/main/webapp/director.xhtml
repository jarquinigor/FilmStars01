<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="masterAdmin.xhtml">

	<ui:define name="title">
        Registro de directores
    </ui:define>

	<ui:define name="titleCont">
		<span>DIRECTOR</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="cDirector" value="ID del director" styleClass="control-label" />
			<p:inputText autocomplete="off" id="cDirector"
				styleClass="form-control" value="#{directorController.director.cDirector}"
				required="true" />
		<br />
		<br />
			<h:outputLabel for="nDirector" value="Nombre del director"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nDirector"
				styleClass="form-control"
				value="#{directorController.director.nDirector}" maxlength="40"
				required="true" />
		<br />
		<br />
			<p:commandButton value="Registrar"
				actionListener="#{directorController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listDirector?faces-redirect=true" /> <!-- Dar al botón "Registrar" redirecciona a la lista que indica -->
			<p:commandButton value="Volver"
				action="panel?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
				
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" /> <!-- Botón "Volver" redirecciona a la pantalla de inicio -->
		<br />
		<br />
		</h:form>
		
		<h:form>
		<div class="row" align="left">
			
			<div class="row">
				
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="name" value="Busqueda" styleClass="control-label" />
						<p:inputText autocomplete="off" id="name" styleClass="form-control"
							value="#{directorController.director.nDirector}" />
					</div>
				</div>
				
				<div class="col-sm-8 text-right">
					
					<div class="form-group box-main-btn">
						<span style="display: block; height: 30px"></span>
						
						<p:commandButton value="Limpiar" update="lstDirector"
							actionListener="#{directorController.limpiarDirector()}"
							styleClass="btn btn-default" ajax="false" />
						
						<p:commandButton value="Buscar" update="lstDirector"
							actionListener="#{directorController.findByName()}"
							styleClass="btn btn-danger" ajax="true" />
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDirector" var="dir"
							value="#{directorController.listaDirectores}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No hay ningún director registrado actualmente." rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="ID" sortBy="#{dir.cDirector}">
								<h:outputText value="#{dir.cDirector}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{dir.nDirector}">
								<h:outputText value="#{dir.nDirector}" />
							</p:column>
							
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listDirector" value="Eliminar"
									actionListener="#{directorController.eliminar(dir)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
